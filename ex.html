<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Content | Free Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            background: rgba(25, 25, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .onlyfans-logo {
            height: 60px;
            filter: drop-shadow(0 0 8px rgba(0, 174, 239, 0.7));
        }
        
        .profile-container {
            margin: 25px 0 35px;
            position: relative;
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(0, 174, 239, 0.3);
            box-shadow: 0 0 25px rgba(0, 174, 239, 0.5);
            margin: 0 auto 25px;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
        }
        
        .title {
            font-size: 32px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00aeef, #e1306c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(225, 48, 108, 0.3);
        }
        
        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
            padding: 0 20px;
        }
        
        .age-warning {
            display: inline-block;
            background: rgba(225, 48, 108, 0.2);
            color: #ff6b9c;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid rgba(225, 48, 108, 0.4);
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(45deg, #00aeef, #0077b6);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 174, 239, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 174, 239, 0.6);
            background: linear-gradient(45deg, #00aeef, #0056b3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .footer {
            margin-top: 30px;
            color: #aaa;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animation effects */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 174, 239, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 174, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 174, 239, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .verification-badge {
            position: absolute;
            bottom: 30px;
            right: calc(50% - 90px);
            background: #00aeef;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(25, 25, 45, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .profile-image {
                width: 150px;
                height: 150px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .btn {
                padding: 16px 30px;
                font-size: 18px;
            }
            
            .verification-badge {
                bottom: 25px;
                right: calc(50% - 75px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/TBLVyKz/Only-Fans-5.png" alt="OnlyFans Logo" class="onlyfans-logo">
        </div>
        
        <div class="profile-container">
            <img src="https://images.unsplash.com/photo-1519699047748-de8e457a634e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="Profile Image" class="profile-image pulse">
            <div class="verification-badge">
                <i class="fas fa-check"></i>
            </div>
        </div>
        
        <h1 class="title">GET FREE ACCESS</h1>
        
        <p class="description">
            Wanna see my exclusive images? Subscribe now for free access to all my premium content!
        </p>
        
        <div class="age-warning">
            <i class="fas fa-exclamation-circle"></i> 18+ ONLY
        </div>
        
        <div style="margin: 35px 0;">
            <button class="btn" id="accessBtn">
                <i class="fas fa-lock-open"></i> UNLOCK ACCESS NOW
            </button>
        </div>
        
        <div class="footer">
            <p>By clicking above, you agree to our Terms of Service</p>
            <p>Â© 2023 Exclusive Content. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('accessBtn').addEventListener('click', function() {
            // Create a loading effect
            const btn = this;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> REDIRECTING...';
            btn.disabled = true;
            
            // Add a pulsing effect
            btn.classList.add('pulse');
            
            // Simulate a delay for the redirect
            setTimeout(function() {
                // Redirect to OnlyFans
                window.location.href = 'https://onlyfans.com/';
            }, 1500);
        });
        
        // Add hover effect to profile image
        const profileImage = document.querySelector('.profile-image');
        profileImage.addEventListener('mouseenter', function() {
            this.classList.remove('pulse');
        });
        
        profileImage.addEventListener('mouseleave', function() {
            this.classList.add('pulse');
        });
    </script>
</body>
</html>
